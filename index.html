<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strix</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/search-movie.css">
    <link rel="stylesheet" href="assets/css/slider-nowPlaying-movies.css">
    <link rel="stylesheet" href="assets/css/slider-popular-movies.css">
    <link rel="stylesheet" href="assets/css/slider-upcoming-movies.css">
</head>

<body>
    <div class="header">

        <p class="title-site">Strix</p>

        <div class="search">
            <img id="imgSearch" src="assets/img/search.svg" alt="">
        </div>
    </div>

    <div class="content-input" id="content-input-search" style="display: none;">
        <input type="text" placeholder="Busca" id="inputSearch">
    </div>

    <div class="list-search-movie" id="content-list-search-movie" style="display: none;">
        <ol id="searchMovies">
            <!-- List Movies Search -->
        </ol>
    </div>

    <section class="slider-nowplaying">
        <p class="title-slider-now-playing">Filmes agora no cinema</p>

        <div class="slider-content" id="content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box first"></div>
            <div class="slide-box"></div>
            <div class="slide-box"></div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label id="manual-btn1" for="radio1" class="manual-btn"></label>
                <label id="manual-btn2" for="radio2" class="manual-btn"></label>
                <label id="manual-btn3" for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </section>

    <section class="slider-popular-movie">
        <p class="title-slider-popular">Filmes populares</p>

        <div class="content-button-slider-popular-movies" id="button-slider-popular-movies" >
            <span id="prev-slider-popular-movies" class="slide-button-popular-movies material-symbols-outlined">chevron_left</span>
            <span id="next-slider-popular-movies" class="slide-button-popular-movies material-symbols-outlined">chevron_right</span>
        </div>

        <div class="slider-popular-movie-content" id="content-popular-movie">
            <div class="content-imgs-popular-movie">
                <span class="slide-box-popular-movie first" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
                <span class="slide-box-popular-movie" onclick="clickItemPopularMovie(event)"></span>
            </div>
        </div>

    </section>

    <section class="slider-upcoming">
        <p class="title-slider-upcoming">Est√£o por vir</p>

        <div class="content-button-slider" id="button-slider" >
            <span id="prev-slider" class="slide-button material-symbols-outlined">chevron_left</span>
            <span id="next-slider" class="slide-button material-symbols-outlined">chevron_right</span>
        </div>

        <div class="slider-upcoming-content" id="content-upcoming">
            <div class="content-imgs-upcoming">
                <span class="slide-box-upcoming first"></span>
                <span class="slide-box-upcoming"></span>
                <span class="slide-box-upcoming"></span>
                <span class="slide-box-upcoming"></span>
                <span class="slide-box-upcoming"></span>
                <span class="slide-box-upcoming"></span>
                <span class="slide-box-upcoming"></span>
                <span class="slide-box-upcoming"></span>
                <span class="slide-box-upcoming"></span>
                <span class="slide-box-upcoming"></span>
            </div>
        </div>

    </section>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/popularMovies.js"></script>
    <script src="assets/js/upcomingMovies.js"></script>
    <script src="assets/js/nowPlayingMovies.js"></script>
</body>

</html>

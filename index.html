<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strix</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/slider-header.css">
</head>

<body>
    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box first">
                <img src="assets/img/slider-placeholder-1.png" alt="placeholder 1">
            </div>
            <div class="slide-box">
                <img src="assets/img/slider-placeholder-2.png" alt="placeholder 2">
            </div>
            <div class="slide-box">
                <img src="assets/img/slider-placeholder-3.jpg" alt="placeholder 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label id="manual-btn1" for="radio1" class="manual-btn"></label>
                <label id="manual-btn2" for="radio2" class="manual-btn"></label>
                <label id="manual-btn3" for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </section>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
